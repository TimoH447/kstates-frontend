<body class="text-white d-flex justify-content-center align-items-center" style="min-height: 100vh;">

 <a href="about.html" style="position: absolute; top: 1rem; right: 1rem; text-decoration: none; font-size: 2rem; color: rgb(167, 186, 215);">

  <div class="container justify-content-center align-items-center text-center m-3 rounded-4 shadow-sm bg-glass">
    <h1 class="display-1 fw-bold" style="font-family: fantasy;">K.States</h1>
    <p>Enter PD notation and a fixed segment to visualize your state lattice.</p>
    <form class="mb-3">
    <div class="mb-3">
      <textarea id="pd-input" class="form-control" rows="3" placeholder="Enter PD notation here...">1,7,2,6;2,5,3,6;5,12,4,11;4,10,3,11;1,8,16,7;16,13,15,12;13,8,14,9;14,10,15,9</textarea>
    </div>
    <div class="row">
      <div class="col">
        <input id="fixed-segment" type="number" class="form-control" placeholder="Enter segment" />
      </div>
      <div class="col">
        <button type="button" class="btn" style="background-color: rgb(167, 186, 215);" onclick="submitData()">Submit</button>
      </div>
    </div>
  </form>
  </div>
